製作盤點管理模組
門市盤點會有外盤公司加門市內部盤點一起進行，外盤公司會盤點櫃檯外的商品區，門市內部人員則會盤點櫃檯內的商品區，兩者盤點完成後會將盤點結果上傳到POS系統中產生盤點POS的庫存盤點異動，且不管有沒有盤差都會上傳在POS產生異動紀錄，也記錄此次盤點內容。
所以此模組要具備以下功能模組:
功能模組1:提交外盤公司應複盤清單。
功能模組2:整合內部盤點各式資料之盤點數量與外盤公司盤點結果盤點數量產生內部盤點複盤資料。
功能模組3:產生盤點結果生成上傳DPOS的檔案。
*不管哪個模組會從DPOS的1F庫存綜合管理系統下載該門市的商品資料，資料格式為EXCEL，欄位有:品號|品名|UN|條碼|庫存|盤點量|盤差量|主要儲位|第二儲位|最小庫存量|最大庫存量|最近效期|貨架卡市價|非會員售價|會員價|手機盤點備註|備註
用來匯入盤點管理模組當作此次要處理的參考重要檔案，這邊就先定義他為"1F當日商品資料"

[功能模組1]
功能模組1:外盤公司完成他們盤點時會給予盤點資料資料格式為EXCEL，欄位有:品號|品名|條碼|盤點數量。
門市內部人員盤點的櫃台內也會有跟外盤公司盤點重複之商品，實作流程時也會叮嚀門市人員要先盤與櫃檯外重複之商品。
待外盤公司盤點完，也確保門市人員有將重複之商品盤點完後，會上DPOS業務管理系統上下載FKS0701盤點紀錄查詢的EXCEL檔，檔案欄位有:門市代號|門市名稱|盤點人員|盤點時間|頻道|品號|品名|條碼|庫存數量|盤點數量|盤差|盤點儲位|儲位一|儲位二
功能模組1要能夠整合外盤公司提交之資料以及門市人員上業務管理系統下載之FKS0701盤點紀錄資料，將兩者重複之商品(依照品號做判斷)的盤點數量加總
並且對照品號彙整完後的盤點數量，減去匯入的"1F當日商品資料"中的庫存量即可得出有盤差量的商品清單，最終生成出提交給外盤公司"應複盤品項清單"，清單格式為EXCEL，欄位只需要有品號即可。

[功能模組2]
功能模組2:門市盤點會使用DPOS的盤點系統，並且一樣至FKS0701下載盤點紀錄之EXCEL檔
也有門市會做庫存區的預盤，預盤的資料也會叮嚀門市要整理成EXCEL格式，且欄位要有:品號|盤點數量|盤點儲位
將上述(1)自行預盤資料以及(2)DPOS盤點系統下載的FKS0701資料以及(3)外盤公司提交"複盤完成後修改的檔案"(EXCEL檔，欄位格式有品號|品名|條碼|盤點數量)
做三種檔案的盤點數量整合，減去"1F當日商品資料"中的庫存量即可得出有盤差量的商品。
針對有盤差的商品依照目前擁有的三種檔案的盤點資訊，製作出"內部盤點複盤資料"，但此複盤資料要將重複之商品品號是分開的，資料欄位有:盤點儲位|該儲位盤點數量|品號|品名|條碼|庫存量|各式盤點數量加總|盤差量
其中外盤公司提交的"複盤完成後修改的檔案"，我們要默認盤點儲位名稱為"外盤公司盤點區"，因如果有內部盤點有跟外盤公司重複的商品，在外盤公司複盤修改完後，計算結果仍舊有盤差，則我們也要盤點內部人員與外盤公司重複的商品確定會不會是我們內部人員盤點數量有錯。
另外針對三種檔案的盤點品號，要做出"系統有庫存但未盤點檔案"，此檔案的製作邏輯來自於，三種檔案都有盤到的品號，對比"1F當日商品資料"中，有庫存量(不管正負)，但沒有在三種檔案出現的品號即"未盤品項"
製作出來的"系統有庫存但未盤點檔案"格式為EXCEL，欄位有:品號|品名|條碼|庫存量|主要儲位

[功能模組3]
功能模組3:最終功能模組2產生的"內部盤點複盤資料"、"系統有庫存但未盤點檔案"會做實務上的複盤，如有出現錯誤則會修改"內部盤點複盤資料"檔案中"該儲位盤點數量"這個欄位的數值，"系統有庫存但未盤點檔案"檔案中"庫存量"這個欄位的數值。
修改完的"內部盤點複盤資料"、"系統有庫存但未盤點檔案"再上傳到模組3，模組3就會整合出已經有匯到系統的三個資料源:外盤公司提交的"複盤完成後修改的檔案"、"修改完的內部盤點複盤資料"、"修改完的系統有庫存但未盤點檔案"即可整合出此次盤點的結果
產生出X月X日盤點結果檔，檔案格式為EXCEL，欄位要有:品號|庫存量|實際量|盤差量